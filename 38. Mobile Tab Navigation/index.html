<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
        <title>Mobile Tab Navigation</title>
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <div class="phone">
            <img src="images/1.jpg" alt="home" class="content show">
            <img src="images/2.jpg" alt="work" class="content">
            <img src="images/3.jpg" alt="blog" class="content">
            <img src="images/4.jpg" alt="about" class="content">
            <nav>
                <ul>
                    <li><i class="fas fa-home"><p>Home</p></i></li>
                    <li><i class="fas fa-box"><p>Work</p></i></li>
                    <li><i class="fas fa-book-open"><p>Blog</p></i></li>
                    <li><i class="fas fa-users"><p>About Us</p></i></li>
                </ul>
            </nav>
        </div>
        <script src="script.js"></script>
    </body>
</html>

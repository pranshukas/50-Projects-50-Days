<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vertical Slider</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    </head>

    <body>
        <div class="slider-container">
            <div class="left-slide">
                <div style="background-color: #FD3555">
                    <h1>Nature flower</h1>
                    <p>all in pink</p>
                </div>
                <div style="background-color: #2A86BA">
                    <h1>Bluuue Sky</h1>
                    <p>with it's mountains</p>
                </div>
                <div style="background-color: #252E33">
                    <h1>Lonely castle</h1>
                    <p>in the wilderness</p>
                </div>
                <div style="background-color: #FFB866">
                    <h1>Flying eagle</h1>
                    <p>in the sunset</p>
                </div>
            </div>
            <div class="right-slide">
                <div style="background-image: url('images/flying-eagle.jpg')"></div>
                <div style="background-image: url('images/lonely-castle.jpg')"></div>
                <div style="background-image: url('images/blue-sky.jpg')"></div>
                <div style="background-image: url('images/nature-flower.jpg')"></div>
            </div>
            <div class="action-buttons">
                <button class="down-button"><i class="fas fa-arrow-down"></i></button>
                <button class="up-button"><i class="fas fa-arrow-up"></i></button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>

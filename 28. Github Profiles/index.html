<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Github Profiles</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    </head>

    <body>
        <form class="user-form" id="form">
            <i class="fa fa-search icon"></i>
            <input type="text" id="search" placeholder="Search a Github User">
        </form>

        <main id="main">
            <div class="card">
                <div>
                    <img src="https://randomuser.me/api/potraits/men/30.jpg" alt="" class="avatar"/>
                </div>
                <div class="user-info">
                    <h2>John Doe</h2>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sint, commodi.</p>
                    <ul>
                        <li>300 <strong>Followers</strong></li>
                        <li>200 <strong>Following</strong></li>
                        <li>30 <strong>Repos</strong></li>
                    </ul>

                    <div id="repos">
                        <a href="#" class="repos">Repo 1</a>
                        <a href="#" class="repos">Repo 2</a>
                        <a href="#" class="repos">Repo 3</a>
                        <a href="#" class="repos">Repo 4</a>
                    </div>
                </div>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
